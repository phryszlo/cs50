{% extends "tasks/layout.html" %}
{% block body %}  
<h4 class="tasktitle">an arbitrary list</h4>
<div class="container">
  <ul>
    {% for task in tasks %}
    <li>{{task}}</li>
    {% empty %}
    <p style="color:cadetblue;">the list is empty</p>
    {% endfor %}
  </ul>
</div>
  <!-- bad design -->
  <!-- <a href="/tasks/add">Add a new task</a> -->
  <a class="addlink" href="{% url 'tasks:add' %}">Add new item</a>
{% endblock %}
