{% extends "tasks/layout.html" %}

{% block body %}
<div>
  <h2>arbitrary list of things</h2>
  <form action="{% url 'tasks:add' %} " method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <br />
    <input type="submit">
  </form>
  <br />
  <a href="{% url 'tasks:index' %}">View list</a>
</div>
<div>
</div>
{% endblock %}

{% block scripts %}
<script>
  window.onload = document.getElementById("id_task").focus()
</script>
{% endblock %}
